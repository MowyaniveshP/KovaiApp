<nav class="navbar">
  <h2 class="container">Collect and display data</h2>
</nav><br>

<div class="container">
  <button class="btn btn-warning" (click)="onCollectClick()">Collect</button> &nbsp;
  <button class="btn btn-success" (click)="onRefreshClick()">Reresh</button>
</div><br>

<div class="container-sm" style="text-align: center;" *ngIf="collectClick && dataExists && !refreshClick">
  <div class="alert alert-warning" role="alert">
    <h2>Data already exists/ Collected from source.</h2>
  </div>
</div>

<div class="container" *ngIf="refreshClick && dataExists">
  <div class="row">
    <table class="table table-striped table-dark">
      <thead>
        <tr style="text-align:center">
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Starts At</th>
          <th scope="col">Ends At</th>
          <th scope="col">Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events" style="text-align:center">
          <th scope="row">{{event.id}}</th>
          <td>{{event.name}}</td>
          <td>{{event.startsAt|date:'medium'}}</td>
          <td>{{event.endsAt|date:'medium'}}</td>
          <td><img [src]="event.image" alt="Image" height="50px" width="50px"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container-sm" style="text-align: center;" *ngIf="refreshClick && !dataExists">
  <div class="alert alert-danger" role="alert">
    <h2>No data to display</h2>
  </div>
</div>
